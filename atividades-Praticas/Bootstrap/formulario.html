<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Exemplo de formulario</h1>

        <form action="">
            <div class="was-validated">
               <label for="nome" class="form-label" >Nome</label>
               <input type="text" class="form-control" id="nome" nome = "nome"
               name="nome" placeholder="digite seu nome" required>
               <div class="invalid-feedback">Parabéns, você informou seu nome</div>
            </div>

            <div class= "mb-3">
               <label for="nome" class="form-label">Sobrenome</label>
               <input type="text" class="form-control" id="Sobrenome" name=""
               name="Sobrenome" placeholder="digite seu sobrenome" required>
            </div>

            <div class="mb-3"><label for="curso" class="form-label">curso</label>
               <label for="curso" class="form-label">curso</label>
              <select class="form-select" name=" curso"id="curso">
                <option value="Selecione"></option>
                <option value="Javascrip"></option>
                <option value="Bootstrap"></option>
              </select>
            </div>

            <div class="form-check">
                <input type="checkbox" class= "form-check input"
                name="termos" id="termos">
                <label for="termos" class="form-check-label">Aceite os termos</label>
            </div>

            <div class="form-check form-swich">
                <input type="checkbox" class="form-check input"
                name="termos2" id="termos2">
                <label for="termos2" class="form-check-label">Aceite os termos</label>
            </div>

            <div class="form-check">
                <input type="radio"  class="form-check-input" 
                name="Genero" id="Masculino">
                <label for="masculino"
                class="form-check-label">Masculuno</label>

            </div>

            <div class="form-check">
                <input type="radio"  class="form-check-input" 
                name="Genero" id="feminino">
                <label for="feminino"
                class="form-check-label">Feminino</label>
            </div> 

            <div class="mb-3">
                <label for="avaliação" class="form-label">Avaliação</label>
                <input type="range" class="form-range" name="avaliação" id="avaliação"min="0" max="10">
            </div>
            <div class="mb-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    
                </div>

    
            </div>

            <div class="row mb-3">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
                </div>
              </div>
              <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                </div>
              </div>
              <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg">
                </div>
              </div>
              <div class="row g-3">
                <div class="col-sm-7">
                  <input type="text" class="form-control" placeholder="City" aria-label="City">
                </div>
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                </div>
              </div>

        </form>
      
    </div>
   
    

    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>
</body>

</html>
